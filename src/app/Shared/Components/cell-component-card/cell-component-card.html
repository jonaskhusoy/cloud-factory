<div
  class=" cursor-pointer hover:scale-105 transition-transform divide-y flex flex-col h-40 max-w-86 flex-1 divide-gray-200 overflow-hidden rounded-lg bg-white shadow-sm dark:divide-white/10 dark:bg-gray-800/50 dark:shadow-none "
  [ngClass]="outlineClass()"
  [routerLink]="['/cell-components', cell.id]"
>
  <!-- Header -->
  <div class="px-4 py-2 sm:px-6 flex justify-between items-center">
    <div class="flex items-center gap-2">
      <!-- Icon placeholder â€” swap with lucide-angular or any icon lib -->
      <span class="text-gray-400">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 24 24"
             fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="11" width="18" height="10" rx="2"/>
          <circle cx="12" cy="5" r="2"/>
          <line x1="12" y1="7" x2="12" y2="11"/>
          <line x1="8" y1="16" x2="8" y2="16"/>
          <line x1="16" y1="16" x2="16" y2="16"/>
        </svg>
      </span>
      <p class="text-gray-200 text-sm font-medium">{{ cell.name }}</p>
    </div>

    <!-- Expand icon -->
    <button class="text-gray-400 hover:text-gray-200 transition-colors">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 24 24"
           fill="none" stroke="currentColor" stroke-width="2">
        <path d="M15 3h6v6M9 21H3v-6M21 3l-7 7M3 21l7-7"/>
      </svg>
    </button>
  </div>

  <!-- Content -->
  <div class="px-4 py-5 sm:p-6 flex flex-1 w-full h-full">
    <div class="flex justify-between items-end w-full h-full" >
      <span class="text-sm text-gray-400">Status:</span>
      <span class="text-sm font-medium" [ngClass]="cell.textStatusColor()">{{ cell.status() }}</span>    </div>
  </div>
</div>
