<div class="flex flex-col min-h-screen app-container">
  <app-navbar />
  @if (auth.error$ | async; as error) {
    <div class="error-state">
      <div class="error-title">Oops!</div>
      <div class="error-message">Something went wrong</div>
      <div class="error-sub-message">{{ error.message }}</div>
    </div>
  }
  <!-- Authenticated State -->
  @if (auth.isAuthenticated$ | async) {
  <main class="flex-1 flex flex-col h-full w-full">
    <router-outlet />
  </main>
  }
  @else
  {
    <div class="action-card">
      <p class="action-text">Please sign in to view page</p>
      <app-login-button />
    </div>
  }
<!--  <app-footer />-->
</div>
